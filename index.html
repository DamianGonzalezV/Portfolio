<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main-resume-data" data-cy="main-resume-data">
        <img
          src="images/linkedin canva photo-Photoroom copy.png"
          alt="profile-photo"
          class="profile-photo"
        />
        <div class="div-data">
          <p class="name">Damian <span>Gonzalez</span></p>
          <h1 class="h1">Quality Assurance & <span>Automation</span></h1>
          <hr />
          <div class="icons">
            <button class="icons-button">
              <i class="ph-bold ph-github-logo github"></i>
            </button>
            <button class="icons-button">
              <i class="ph-bold ph-linkedin-logo"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="tech-stack-div">
        <div class="color-div"></div>
        <li class="cypress">Cypress</li>
        <li class="javascript">JavaScript</li>
        <li class="html">HTML</li>
        <li class="css">CSS</li>
        <li class="postman">Postman</li>
      </section>
      <section class="projects-section">
        <h2 class="projects-text">// Projects</h2>
        <div class="project-eg-div">
          <img
            src="images/the social app.png"
            alt="image of the social app log in page"
          />
          <h3>the social app</h3>
          <div class="icons">
            <button class="icons-button-project">
              <i class="ph-bold ph-github-logo github"></i>
            </button>
            <button class="icons-button-view">
              <span>view project</span>
              <i class="ph-bold ph-arrow-up-right"></i>
            </button>
          </div>
        </div>
        <div class="project-eg-div"></div>
        <div class="project-eg-div"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
